services:
  client:
    build:
      context: ./client
    ports:
      - 3000:3000

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - /server/cmd
      - ./server:/server
    ports:
      - 8080:8080

  worker:
    build:
      context: ./worker
      dockerfile: ./Dockerfile
    volumes:
      - /worker/cmd
      - ./worker:/worker
